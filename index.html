<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="stopwatch">
            <h3>StopWatch</h3>
        <span id="data1">00</span>
        <span >:</span>
        <span id="data2">00</span>
        <span>:</span>
        <span id="data3">00</span>
    
        </div>
    </div>
    <div class="buttons">
        <button onclick="startclock()" id="btn1">Start</button>
        <button onclick="stopwatch()" id="btn2">Stop</button>
        <button onclick="resetwatch()" id="btn3">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
